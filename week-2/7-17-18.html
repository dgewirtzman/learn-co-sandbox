<!doctype html>
<html>
  <head>
    <title>My super cool form!!!!!</title>
  </head>
  
  <body>
    <form action="http://some-url.com" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Name">
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <br>
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber">
      <p>
      <label for="message">Message</label>
      <textarea id="message" name="message"></textarea>
      <p>
      <select>
        <option>Apps</option>
        <option value="instagram">Instagram</option>
        <option value="nytimes">NY Times</option>
        <option value="snapchat">Snapchat</option>
      </select>
     <p>
      <input type="radio" name="favoriteSite">
      <label for="favoriteSite">ESPN</label>
      <br>
      <input type="radio" name="favoriteSite">
      <label for="favoriteSite">Facebook</label>
      <br>
      <input type="radio" name="favoriteSite">
      <label for="favoriteSite">Playbill</label>
      <br>
      <input type="radio" name="favoriteSite">
      <label for="favoriteSite">BWW</label>
      
    </form>
    
    
  </body>
  
</html>
